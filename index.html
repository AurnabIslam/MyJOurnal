<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyJournal</title>
</head>
<body>
    <header class="header">
      <h1>Travel Journal</h1>
    </header>
    <main class="gallery">

        <h2 class="city-name"><a href="#">Dhaka</a></h2>
        <img src="/img/Lalbagh-Fort.jpg" alt="Dhaka" class="city-photo">

      <article class="city berlin">
        <h2 class="city-name"><a href="#">Berlin</a></h2>
        <img src="/img/berlin.jpeg" alt="Berlin" class="city-photo">

      <article class="city casablanca">
        <h2 class="city-name"><a href="#">Lagos</a></h2>
        <img src="/img/casablanca.jpg" alt="casablanca" class="city-photo">
      </article>

</html>
